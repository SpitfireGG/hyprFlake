source=~/.config/hypr/env
source=~/.config/hypr/nukes
source=~/.config/hypr/keybinds
source=~/.config/hypr/workspaces
source=~/.config/hypr/execs

monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1,transform,0

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =
    follow_mouse = 1
    repeat_delay = 160
    repeat_rate = 80

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        scroll_factor = 0.8
        clickfinger_behavior = true
    }

    sensitivity = 0
}

cursor {
    inactive_timeout = 10
    no_warps = false
}

gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 0
    workspace_swipe_create_new = true
}

# ── Bezier curves ──────────────────────────────────────────────────────────────
bezier = smoothOut,    0.36, 0,    0.66, -0.56
bezier = smoothIn,     0.25, 1,    0.5,  1
bezier = overshot,     0.05, 0.9,  0.1,  1.05
bezier = linear,       0,    0,    1,    1
bezier = snap,         0.1,  1,    0.1,  1
bezier = quickIn,      0.05, 0.9,  0.1,  1.05
bezier = easeOutExpo,  0.16, 1,    0.3,  1
bezier = easeOutBack,  0.34, 1.56, 0.64, 1

animations {
    enabled = true

    animation = windows,       1, 4,  easeOutBack,  slide
    animation = windowsIn,     1, 4,  easeOutBack,  slide
    animation = windowsOut,    1, 3,  easeOutExpo,  slide
    animation = windowsMove,   1, 3,  easeOutExpo,  slide

    animation = fadeIn,        1, 4,  easeOutExpo
    animation = fadeOut,       1, 3,  easeOutExpo
    animation = fadeSwitch,    1, 3,  easeOutExpo
    animation = fadeShadow,    1, 4,  easeOutExpo
    animation = fadeLayers,    1, 4,  easeOutExpo

    animation = border,        1, 6,  easeOutExpo
    animation = borderangle,   1, 60, linear, loop

    animation = workspaces,    1, 5,  easeOutBack,  slidefade 20%
    animation = workspacesIn,  1, 5,  easeOutBack,  slidefade 20%
    animation = workspacesOut, 1, 4,  easeOutExpo,  slidefade 20%
    animation = specialWorkspace, 1, 4, easeOutBack, slidevert
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

general {
    no_focus_fallback = true
    gaps_in = 4
    gaps_out = 4
    border_size = 0
    col.active_border = rgba(cba6f7ff) rgba(89dcebff) rgba(a6e3a1ff) 45deg
    col.inactive_border = rgba(313244aa)
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 10
}

decoration {
    rounding = 12

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a2ecc)
        color_inactive = rgba(1a1a2e66)
        offset = 0 4
        scale = 0.97
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = true
        vibrancy = 0.15
        vibrancy_darkness = 0.5
        contrast = 0.9
        brightness = 0.85
        noise = 0.02
        popups = true
    }
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    mfact = 0.55
}

group {
    col.border_active = rgba(cba6f7ff) rgba(89dcebff) 45deg
    col.border_inactive = rgba(313244aa)
    col.border_locked_active = rgba(f38ba8ff)
    col.border_locked_inactive = rgba(45475aaa)

    groupbar {
        enabled = true
        font_family = "Work Sans"
        font_size = 11
        height = 22
        col.active = rgba(cba6f7cc)
        col.inactive = rgba(313244cc)
        text_color = rgba(cdd6f4ff)
        render_titles = true
        scrolling = true
    }
}

misc {
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(ghostty|Alacritty|kitty)$
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}



source = ~/.config/hypr/noctalia/noctalia-colors.conf
